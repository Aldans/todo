name: Test front

on:
  pull_request:
  push:
    branches:
      - master
    paths:
      - 'server/**'
jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.15.0]
    steps:

      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Start
        working-directory: client
        run: |
          npm install
          npm test
